<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

      <title></title>

  {% extends 'base2.html' %}
  <body class="bodyprofile" style="background-color:#000 !important;">
{% block content %}
  


   
    {% if current_user.role == True  %}

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#5000ca" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,197.3C384,181,480,139,576,117.3C672,96,768,96,864,96C960,96,1056,96,1152,128C1248,160,1344,224,1392,256L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>

    <div style="margin-top:0px; margin-left:115px;">
      <ul class="uk-breadcrumb">
       <li><a href="/homecrm" class="underline" style="font-family:'Open Sans', sans-serif; color:#000;">Inicio</a></li>
       <li><a href="/homecrm" class="underline" style="font-family:'Open Sans', sans-serif; color:#000;"></a></li>
      </ul>
    </div>

    <div class="uk-card uk-card-body" style="width:93%; margin-top:0px; margin-left:auto; margin-right:auto; border-radius:18px;">
      <div class="" style="">
          <div class="uk-text-left" style="">
              <h3 style="font-family:'Open Sans', sans-serif; font-weight:bold; font-size:30px">
                <i class="fa-solid fa-check-double fa-bounce" style="margin-left:35px;"></i> Hola, {{nombres}}!</h3>
              
          </div>
      </div>
      <div class="uk-section-small">
          <div class="uk-container uk-container-large">
              <div uk-grid class="uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@xl">
                  <div>
                      <div class="uk-card uk-card-default uk-card-body" style="border-radius:18px;">
                          <span class="statistics-text" style="font-family:'Open Sans', sans-serif; font-weight:bold; font-size:15px">Total Clientes</span><br />
                          <div class="uk-cover-container uk-width-1-1">
                          <iframe src="https://datastudio.google.com/embed/reporting/b6e8978d-39bc-4c3c-8ead-921b87ad7e56/page/RFguC" style="width:100%; height:250px;"></iframe>
                          </div>
                        </div>
                  </div>
                  <div>
                      <div class="uk-card uk-card-default uk-card-body" style="border-radius:18px;">
                          
                          <span class="statistics-text" style="font-family:'Open Sans', sans-serif; font-weight:bold; font-size:15px">Distribuci√≥n Servicios Solicitados</span><br />
                          <div class="uk-cover-container uk-width-1-1" style="height:auto">
                          <iframe src="https://datastudio.google.com/embed/reporting/8cba9d38-c018-49e9-bc34-c66756fe6274/page/OVguC" style="width:100%; height:250px;"></iframe>
                          </div>
                      </div>
                  </div>
                  <div>
                      <div class="uk-card uk-card-default uk-card-body" style="border-radius:18px;">
                        <span class="statistics-text" style="font-family:'Open Sans', sans-serif; font-weight:bold; font-size:15px">Total Ingresos</span><br />
                        <div class="uk-cover-container uk-width-1-1" style="height:auto">
                        <iframe src="https://datastudio.google.com/embed/reporting/fc966ef0-b707-4dec-9016-14a2b844a3b9/page/5uguC" style="width:100%; height:250px;"></iframe>
                        </div>

                      </div>
                  </div>
                 
              </div>
            <div uk-grid class="uk-child-width-1-1@s uk-child-width-1-2@l" style="border-radius:18px;">
              <div>
                <div class="uk-card uk-card-default" style="border-radius:18px;">
                  <div class="uk-card-header">
                    <span style="font-family:'Open Sans', sans-serif; font-weight:bold; font-size:15px">Total Cotizaciones</span>
                  </div>

                  <div class="uk-card uk-card-default uk-card-body" style="border-radius:18px;">
                   
                    <div class="uk-cover-container uk-width-1-1" style="height:auto;">
                    <iframe src="https://datastudio.google.com/embed/reporting/a324fb5b-a4ae-4594-b947-4775b19cbb9b/page/I0guC" style="width:100%; height:270px;"></iframe>
                    </div>

                  </div>


                </div>
              </div>
              <div>
                <div class="uk-card uk-card-default" style="border-radius:18px;">
                  <div class="uk-card-header">
                    Trafico web
                  </div>
                  <div class="uk-card-body">
                    <canvas id="chart2"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
     
      
     

    {% endif %}

     
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
